<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hero selector card</title>
</head>

<body>
    <section class="hero-section">
        <div class="card-container">
            <div class="card">
                <div class="card-background"
                    style="background-image:url('https://static.printler.com/cache/4/d/c/9/f/b/4dc9fbb1598b6d727071efa81162bffd692dbd6a.jpg');">
                </div>
                <div class="content">
                    <div class="card-members">This is Tony Stark</div>
                    <h3 class="card-etablish">Iron Man</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background"
                    style="background-image:url('https://static.printler.com/cache/a/5/b/2/e/1/a5b2e11b15979d9b1bba52cdf891174d39df8e9b.jpg');">
                </div>
                <div class="content">
                    <div class="card-members">This is Peter Parker</div>
                    <h3 class="card-etablish">Spider Man</h3>
                </div>
            </div>
            <div class="card">
                <div class="card-background"
                    style="background-image:url('https://static.printler.com/cache/4/1/9/f/6/5/419f65b6e8be90cfa7f092a8e918bf3c55e36dc2.jpg');">
                </div>
                <div class="content">
                    <div class="card-members">This is Steve Rogers</div>
                    <h3 class="card-etablish">Captain America</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
